version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: expense-flow-db
    environment:
      POSTGRES_USER: expense_user
      POSTGRES_PASSWORD: expense_pass_dev_only
      POSTGRES_DB: expense_flow_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: